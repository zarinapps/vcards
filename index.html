<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Card Awareness</title>
    <link href="https://fonts.googleapis.com/css2?family=Laila&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000000; /* Changed to pure black */
            color: #ffffff;
            font-family: 'Laila', sans-serif;
            overflow: hidden;
        }

        /* Particle canvas styling */
        #particleCanvas {
            position: absolute; /* Absolute to overlay correctly */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2; /* Above background */
        }

        /* Foreground image styling */
        .foreground {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-image: url('https://vc.zarin.solutions/background.webp'); /* Updated background image URL */
            background-repeat: no-repeat;
            background-position: bottom center;
            background-size: 100% auto;
            z-index: 3; /* Above particles */
        }

        /* Center container styling */
        .center-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align to the top */
            align-items: center; /* Center horizontally */
            height: 100%; /* Full height of the page */
            position: relative;
            z-index: 4; /* Highest z-index for content */
            margin-top: 30px; /* Add a 30px gap from the top */
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
            color: #06d889; /* Green heading */
        }

        .language-buttons {
            margin: 10px;
            display: flex;
        }

        button {
            background-color: #06d889;
            border: none;
            color: #000000; /* Button text color */
            padding: 15px 30px;
            font-size: 1rem;
            margin: 5px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #04b06e;
        }

        /* Preloader styling */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000; /* Preloader background */
            z-index: 9999; /* Always on top */
        }

        .loader {
            width: 80px;
            height: 80px;
            border: 16px solid #06d889;
            border-top: 16px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Logo styling */
        .logo {
            margin-bottom: 20px; /* Space between logo and heading */
            z-index: 5; /* Ensure logo is above other elements */
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <div class="preloader" id="preloader">
        <div class="loader"></div>
    </div>
    
    <canvas id="particleCanvas"></canvas> <!-- Particle Canvas -->
    <div class="foreground"></div> <!-- Foreground Image -->

    <div class="center-container">
        <!-- Logo -->
        <img src="https://vc.zarin.solutions/zainlogolow.png" alt="Zarin Solutions Logo" class="logo" width="200" /> <!-- Logo image -->
        <h1 id="dynamic-heading">ڈیجیٹل کارڈ کیا ہے؟</h1> <!-- Updated Heading in Urdu -->
        <div class="language-buttons">
            <button onclick="window.location.href='en.html'">English</button>
            <button onclick="window.location.href='ur.html'">اردو</button>
        </div>
    </div>

    <script>
        // Hide preloader after a delay
        window.addEventListener('load', function() {
            const preloader = document.getElementById('preloader');
            preloader.style.display = 'none'; // Hide preloader after loading
        });

        // Auto-switch heading every 5 seconds
        const headings = [
            "ڈیجیٹل کارڈ کیا ہے؟", // Urdu Question
            "What is a Digital Card?" // English Question
        ];
        let currentIndex = 0;

        setInterval(() => {
            currentIndex = (currentIndex + 1) % headings.length;
            const headingElement = document.getElementById('dynamic-heading');
            headingElement.style.opacity = 0; // Fade out
            setTimeout(() => {
                headingElement.innerText = headings[currentIndex];
                headingElement.style.opacity = 1; // Fade in
            }, 500);
        }, 5000); // Change every 5 seconds

        // Particle effect code
        let particles = [];
        let nParticles = 500; // Number of particles

        function setup() {
            let canvas = createCanvas(windowWidth, windowHeight);
            canvas.id('particleCanvas'); // Set canvas ID for CSS targeting
            for (let i = 0; i < nParticles; i++) {
                particles.push(new Particle());
            }
        }

        function draw() {
            // Set the background color to match the body's background
            background(0); // Set to black
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].display();
            }
        }

        class Particle {
            constructor() {
                this.radius = random(1, 10);
                this.alpha = random(100, 150);
                this.x = random(width);
                this.y = height;
                this.ySpeed = random(0, -3);
                this.xSpeed = random(-0.3, 0.3);
            }

            update() {
                this.alpha -= random(0.2, 1);
                this.x += this.xSpeed;
                this.y += this.ySpeed;
                if (this.alpha < 0) {
                    this.alpha = random(100, 150); // Reset particle alpha
                    this.x = random(width);
                    this.y = height;
                }
            }

            display() {
                noStroke();
                // Change the fill color based on the particle's alpha value
                if (this.alpha > 125) {
                    fill(6, 216, 137, this.alpha); // Lighter green for light particles
                } else {
                    fill(0, 128, 64, this.alpha); // Darker green for darker particles
                }
                ellipse(this.x, this.y, this.radius);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</body>
</html>
